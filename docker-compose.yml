services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: pipeline
      POSTGRES_USER: pipeline_user
      POSTGRES_PASSWORD: pipeline_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pipeline_user -d pipeline"]
      interval: 2s
      timeout: 3s
      retries: 15

volumes:
  pgdata:
